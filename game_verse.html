<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/verse.css" />
  </head>

  <body>
    <h3>GameVerse</h3>
    <br />
    <header style="text-align: end; margin-top: -3.9%">
      <nav>
        <ul>
          <a href="http://Home">Home</a>
          <a href="http://stats">stats</a>
          <a href="http://Abilities">Abilities</a>
          <a href="http://Contact">Contact</a>
        </ul>
      </nav>
    </header>
    <hr />
    <h1 style="text-align: center; font-size: 60px; font-family: system-ui">
      Shadow Hunter
    </h1>
    <br />
    <p
      style="
        text-align: center;
        font-family: system-ui;
        font-size: 25px;
        margin-top: -2%;
      "
    >
      A deadly assassin with a mysterious past
    </p>
    <h2>Character stats</h2>
    <br />
    <h2 id="box">Special Abilities</h2>
    <br />
    <nav>
      <ul>
        <li>Health: 90/100</li>
        <li>Strength: 80/100</li>
        <li>Speed: 75/100</li>
      </ul>
    </nav>
    <h2>Join the Battle</h2>
    <div>
      <br />
      <br />

      <input
        type="name"
        id="name"
        name="name"
        placeholder="Name"
        style="
          width: 350px;
          height: 40px;
          background-color: rgba(80, 80, 77, 0.4);
        "
        border-radius="50%"
      />
      <br />
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        style="
          width: 350px;
          height: 40px;
          background-color: rgba(80, 80, 77, 0.4);
        "
      />
      <br />
      <br />
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Message"
        style="
          width: 250px;
          height: 100px;
          background-color: rgba(80, 80, 77, 0.4);
        "
      />
      <br />
      <button style="color: azure; background-color: rgba(80, 80, 77, 0.4)">
        submit
      </button>
    </div>
    <hr />
    <h3>GameVerse</h3>
    <footer>
      <a href="https://x.com/login">Twitter</a>
      <a href="https://discord.com/">Discord</a>
    </footer>
  </body>
</html>
